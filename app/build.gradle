apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.faceunity.fulivedemo"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 9
        versionName "5.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main{
            assets.srcDirs += ['src/main/assets', 'src/main/effects/bundle', 'src/main/makeup/material', "src/main/poster"]
            res.srcDirs += ['src/main/res', 'src/main/effects/res', 'src/main/filters/res', 'src/main/makeup/res']
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation project(':faceunity')
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support:recyclerview-v7:25.4.0'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
}
